<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    * {
      font-family: "IBM Plex Sans Arabic", sans-serif;
    }
  </style>
  <body>
    <div class="overflow-hidden shadow-lg bg-zinc-900 shadow-lg border-4 border-orange-500 rounded-lg m-5 md:w-3/6 sm:w-4/6">
      <div class="flex flex-col h-screen">
        <!-- Start:: Nav -->
        <div class="p-5 text-white text-center text-3xl">
          <span class="text-orange-400">Calcu</span>lator
        </div>
        <!-- End:: Nav -->

        <!-- Start:: Display -->
        <section id="scrollable" class="overflow-y-scroll h-80 bg-zinc-700 border-2 border-gray-500 mx-2 my-1 rounded-lg">
          <div class="flex-1 flex flex-col-reverse justify-end">

            <div class="p-5 text-white text-right text-3xl">
              = <span id="result" class="text-orange-500">0</span>
            </div>
            <div id="temp" class="p-3 pb-0 text-white text-right text-3xl"></div>
            <ul></ul>
          </div>
        </section>

        <!-- End:: Display -->

        <!-- Start:: Keyboard -->
        <div>

          <!-- New row: AC, sqrt, backspace (same design as other buttons) -->
          <div class="flex items-stretch bg-zinc-900 h-18">
            <!-- AC -->
            <div
              onclick="handleButtonPress('AC')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-orange-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                AC
              </div>
            </div>

            <!-- sqrt -->
            <div
              onclick="handleButtonPress('SQRT')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-green-600 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                √
              </div>
            </div>

            <!-- backspace -->
            <div
              onclick="handleButtonPress('DEL')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-orange-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                ⌫
              </div>
            </div>
          </div>


          <!-- (, ), /, % -->
          <div class="flex items-stretch bg-zinc-900 h-18">


            <div onclick="handleButtonPress('SIN')" class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold">
              <div class="rounded-full h-15 w-15 flex items-center bg-green-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                  sin
              </div>
            </div>



            <!-- ( -->
            <div onclick="handleButtonPress('(')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-yellow-500 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >

                ( 
              </div>
            </div>

            <!-- ) -->
            <div onclick="handleButtonPress(')')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-yellow-500 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                )
              </div>
            </div>


            <!-- / -->
            <div
              onclick="handleButtonPress('/')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-green-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-divide-icon lucide-divide"
                >
                  <circle cx="12" cy="6" r="1" />
                  <line x1="5" x2="19" y1="12" y2="12" />
                  <circle cx="12" cy="18" r="1" />
                </svg>
              </div>
            </div>
          </div>


          
           <!-- 7 , 8 , 9 , * -->
          <div class="flex items-stretch bg-zinc-900 h-18">

            <!-- 7 -->
            <div
              onclick="handleButtonPress('7')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                7
              </div>
            </div>

            <!-- 8 -->
            <div
              onclick="handleButtonPress('8')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                8
              </div>
            </div>

            <!-- 9 -->
            <div
              onclick="handleButtonPress('9')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                9
              </div>
            </div>


            <!-- * -->
            <div
              onclick="handleButtonPress('x')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-green-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-x-icon lucide-x"
                >
                  <path d="M18 6 6 18" />
                  <path d="m6 6 12 12" />
                </svg>
              </div>
            </div>
          </div>


          <!-- 4,5,6,- -->

          <div class="flex items-stretch bg-zinc-900 h-18">

            <!-- 4 -->
            <div
              onclick="handleButtonPress('4')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                4
              </div>
            </div>

            <!-- 5 -->
            <div
              onclick="handleButtonPress('5')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                5
              </div>
            </div>

            <!-- 6 -->
            <div
              onclick="handleButtonPress('6')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                6
              </div>
            </div>

            <!-- - -->
            <div
              onclick="handleButtonPress('-')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-green-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-minus-icon lucide-minus"
                >
                  <path d="M5 12h14" />
                </svg>
              </div>
            </div>
          </div>

          <!-- 1,2,3,+ -->
          <div class="flex items-stretch bg-zinc-900 h-18">
            <div
              onclick="handleButtonPress('1')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                1
              </div>
            </div>

            <!-- 2 -->
            <div
              onclick="handleButtonPress('2')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                2
              </div>
            </div>

            <!-- 3 -->
            <div
              onclick="handleButtonPress('3')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                3
              </div>
            </div>

            <!-- + -->
            <div
              onclick="handleButtonPress('+')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-green-700 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-plus-icon lucide-plus"
                >
                  <path d="M5 12h14" />
                  <path d="M12 5v14" />
                </svg>
              </div>
            </div>
          </div>


          <!-- +- -->
          <div class="flex items-stretch bg-zinc-900 h-18 mb-4">
            <div onclick="handleButtonPress('-+')" class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold">
              <div class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-diff-icon lucide-diff"
                >
                  <path d="M12 3v14" />
                  <path d="M5 10h14" />
                  <path d="M5 21h14" />
                </svg>
              </div>
            </div>

            <!-- 0,.,+-,= -->
            <div
              onclick="handleButtonPress('0')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                0
              </div>
            </div>

            <!-- . -->
            <div onclick="handleButtonPress('.')"
              class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold"
            >
              <div
                class="rounded-full h-15 w-15 flex items-center bg-zinc-800 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none"
              >
                .
              </div>
            </div>


            <!-- = -->
            <div onclick="calcResults(true)" class="flex-1 px-2 py-1 justify-center flex items-center text-white text-2xl font-semibold">
              <div class="rounded-full h-15 w-15 flex items-center bg-blue-400 justify-center shadow-lg border-2 border-zinc-700 hover:border-2 hover:border-gray-500 focus:outline-none">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-equal-icon lucide-equal"
                >
                  <line x1="5" x2="19" y1="9" y2="9" />
                  <line x1="5" x2="19" y1="15" y2="15" />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!-- End:: Keyboard -->
      </div>
    </div>
  </body>

  <script type="text/javascript" src="index.js"></script>
</html>
